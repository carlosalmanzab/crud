<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       <title>form</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <form th:action="@{/employee/save}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}">
            <ul th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
                <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
            </ul>
            <input type="text" th:field="*{phone}">
            <ul th:if="${#fields.hasErrors('phone')}" class="alert alert-danger">
                <li th:each="error : ${#fields.errors('phone')}" th:text="${error}"></li>
            </ul>
            <!-- <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
            </ul> -->
            <button type="submit" class="btn btn-primary">save</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
